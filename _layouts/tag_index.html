---
layout: default
---
<div class="row tagindex">
    <div class="large-10 column">
        <div class="tagname">
            Posts with tag <span>{{ page.title }}</span>
        </div>
        <ul class="posts">
            {% for post in site.posts %}
            {% for tag in post.tags %}
            {% if tag == page.tag %}
            {% include post_item.html post=post %}
            {% endif %}
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    <div class="large-2 column">
        {% include taglist.html %}
    </div>
</div>
