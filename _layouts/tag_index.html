---
layout: default
---
<div class="row">
    <div class="large-10 column">
        <h2>{{ page.title }}</h2>
        <ul>
            {% for post in site.posts %}
            {% for tag in post.tags %}
            {% if tag == page.tag %}
            {% include post_item.html post=post %}
            {% endif %}
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    <div class="large-2 column">
        {% include taglist.html %}
    </div>
</div>
