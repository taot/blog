<li class="large-12 column post-item">
    <div class="large-12 column title">
        <a href='{{ include.post.url }}'>
            {{ include.post.title }}
        </a>
    </div>
    {% include tag_bar.html post=include.post %}
    <p>
        {{ include.post.excerpt | markdownify }}
    </p>
    <div class="large-12 column more">
        <a href='{{ include.post.url }}'>
            More >>
        </a>
    </div>
</li>
